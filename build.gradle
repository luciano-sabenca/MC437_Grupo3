apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'MC437',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version : '3.2'
    compile 'org.springframework:spring-webmvc:4.1.1.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web:1.1.7.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.1.7.RELEASE")
    compile 'org.springframework:spring-jdbc:4.1.1.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.6'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.jbehave:jbehave-core:3.9.4'
}

test {
    systemProperties 'property': 'value'
}
