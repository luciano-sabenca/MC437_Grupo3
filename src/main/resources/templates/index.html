<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" type="text/css"
	href="/bootstrap-3.2.0-dist/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css"
	href="/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"></link>

<link rel="stylesheet"
	href="/bootstrap-3.2.0-dist/fonts/glyphicons-halflings-regular.eot">
</link>
<link
	href="/bootstrap-3.2.0-dist/fonts/glyphicons-halflings-regular.svg"></link>
<link
	href="/bootstrap-3.2.0-dist/fonts/glyphicons-halflings-regular.ttf"></link>
<link
	href="/bootstrap-3.2.0-dist/fonts/glyphicons-halflings-regular.woff"></link>

<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
	src="/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>


</head>


<body>
	<div class="container">

		<form method="POST" enctype="multipart/form-data" class="form-group"
			action="/upload">
			<div class="form-group">
				<label for="file">File to Submit</label> <input id="btnUpload" class="form-control"
					type="file" name="file"></input><br />
			</div>
			<div class="form-group">
				<input id="btnSubmit" type="submit" class="btn btn-default" value="Upload"></input>
				Press here to upload the file!
			</div>
		</form>


		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Tamanho</th>
				<th>Data</th>
				<th>Resultados</th>
			</tr>

			<tr th:each="xmlFile : ${valores}">
				<td th:text="${xmlFile.nome}"></td>
				<td th:text="${xmlFile.tamanho}"></td>
				<td th:text="${xmlFile.dataEnvio}"></td>
				<td><a href="resultados.html">Resultados</a></td>
			</tr>


		</table>

	</div>
</body>
</html>
